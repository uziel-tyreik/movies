<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="movies.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">

        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light shadow-3 p-4">
                <button id="addMe" class="btn btn-link btn-block border-bottom m-0">ADD MOVIE</button>
            </div>
        </div>
    </div>
</nav>

<div id="newMovie">
<form>
    <span class="pull-right clickable close-icon mr-4"><i class="fa fa-times"></i></span>
    <label for="mTitle" pattern="[a-z]*">Movie Title</label><br>
    <input type="text" id="mTitle" name="mTitle" required><br>
    <label for="mRating">Movie rating</label><br>
    <input type="text" id="mRating" name="mRating" required><br>

    <label for="mPlot">Description</label><br>
    <input type="text" id="mPlot" name="mPlot" required>
    <div class="btns">
    <input id="info" type="submit"></input>

    <button id="reset" type="reset">reset</button>
    </div>
</form>
</div>
<!--**************************************************************************-->
<section id="movies">
    <div class="newMovie"></div>
</section>
