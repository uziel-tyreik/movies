<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="movies.css">

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <button id="addMe" class="btn btn-outline-primary m-4" aria-current="page" >ADD MOVIE</button>
                <button id="deleteMe" class="btn btn-outline-primary m-4">Delete Movie</button>
            </div>
        </div>
    </div>
</nav>

<div id="newMovie" class="modal">
<form class="modal-content">
    <span class="pull-right clickable close-icon mr-4"><i class="fa fa-times"></i></span>
    <label for="mTitle" pattern="[a-z]*">Movie Title</label><br>
    <input type="text" id="mTitle" name="mTitle" required><br>
    <label for="mRating">Movie rating</label><br>
    <input type="text" id="mRating" name="mRating" required><br>

    <label for="mPlot">Description</label><br>
    <input type="text" id="mPlot" name="mPlot" required>
    <div class="btns">
    <input id="info" type="submit"></input>

    <button id="reset" type="reset">reset</button>
    </div>
</form>
</div>

<!--
delete movie
-->

<div id="deleteOneMovie" class="modal">
    <form class="modal-content">
        <span class="pull-right clickable close-icon mr-4"><i class="fa fa-times"></i></span>
        <label for="movieid">Movie Number</label><br>
        <input type="text" id="movieid" name="movieID" required><br>
            <input id="delete" type="submit"></input>
    </form>
</div>
<!--**************************************************************************-->
<section id="movies">
    <div class="newMovie"></div>
</section>


<!--
edit movie
-->

<div id="edit-movie-form" class="modal">
    <form onsubmit="return false" class="modal-content">
        <span class="close-model">&times;</span>
        <label for="editTitle">New Title</label>
        <input type="text" id="editTitle">

        <label for="editRating">New Rating</label>
        <input type="text" id="editRating">

        <label for="editPoster">New Image</label>
        <input type="text" id="editPoster">

        <label for="editYear">New Year</label>
        <input type="text" id="editYear">

        <label for="editGenre">New Genre</label>
        <input type="text" id="editGenre">

        <label for="editDirector">New Director</label>
        <input type="text" id="editDirector">

        <label for="editPlot">New Plot </label>
        <input type="text" id="editPlot">

        <label for="editActors">New Actors</label>
        <input type="text" id="editActors">
        <button id="editBtn">Submit</button>

        <button type="reset">reset</button>
    </form>
</div>
